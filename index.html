<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather Dashboard - by Yash (yashk.app)</h1>
        <div class="input-group">
            <label for="place">Place:</label>
            <input type="text" id="place" placeholder="Enter place name">
            <button id="fetchCoordinates">Get Coordinates</button>
        </div>
        <div class="coordinates">
            <label for="latitude">Latitude:</label>
            <input type="text" id="latitude" value="34.05" readonly>
            <label for="longitude">Longitude:</label>
            <input type="text" id="longitude" value="-118.24" readonly>
            <button id="fetchWeather">Get Weather</button>
        </div>
        <div id="weatherData" class="weather-data"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
